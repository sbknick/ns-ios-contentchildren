<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Items"></Label>
</ActionBar>

<StackLayout>
    <Label text="I am an item wrapper."></Label>

    <GridLayout columns="*, *" rows="auto, auto" style="border-width: 1">
        <StackLayout *ngFor="let item of items; let idx = index"
            [col]="idx % 2" [row]="idx / 2">
            <Label [text]="item"></Label>
        </StackLayout>
    </GridLayout>
</StackLayout>
